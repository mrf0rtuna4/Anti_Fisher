<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Проверка подозрительных ссылок</title>
    <style>
      .container {
        max-width: 500px;
        margin: 0 auto;
        text-align: center;
      }

      input[type="text"] {
        padding: 10px;
        border-radius: 5px;
        border: none;
        box-shadow: 0 0 5px #ccc;
        width: 80%;
        margin-right: 10px;
      }

      button {
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        color: #fff;
        background-color: #007bff;
        cursor: pointer;
        box-shadow: 0 0 5px #ccc;
      }

      button:hover {
        background-color: #0062cc;
      }

      #result {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
      }

      #result.warning {
        color: #ff6b6b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Проверка подозрительных ссылок</h1>
      <p>Введите ссылку для проверки:</p>
      <input type="text" id="url-input">
      <button id="check-button">Проверить</button>
      <button id="clear-button">Очистить</button>
      <p id="result"></p>
    </div>

    <script>
  const options = {
    method: 'POST',
    headers: {
      accept: 'application/json',
      'x-apikey': 'f7c4a3bc0947decdd8fe56a2436fb103312ee4986c8106106101b9fa51a5ccad',
      'content-type': 'application/x-www-form-urlencoded'
    },
    body: new URLSearchParams({url: 'http://heypers-lab.ml/ '})
  };
  
  fetch('https://www.virustotal.com/api/v3/urls', options)
    .then(response => response.json())
    .then(response => console.log(response))
    .catch(err => console.error(err));
</script>
</body>
</html>
